        </div> \
    </div>';

        var open_a = "/open_access_to_chat/"+"{{url}}";

	  xhrs.open("GET", open_a); // определяем параметры для запроса
	  xhrs.setRequestHeader('open', '1');
	  xhrs.send(); // отправляем запрос на сервер

	  xhrs.onreadystatechange = function() {
	    // проверяем состояние запроса и числовой код состояния HTTP ответа
	    if (this.readyState == 4 && this.status == 200) {
	    }
	  };
