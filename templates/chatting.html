<!DOCTYPE html>
{% extends 'header.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

.container{
    margin-left: auto;
    margin-right: auto;
    width: 30%;
    background-color: #303030;
    overflow: auto;
    max-height: 400px;
}
input[type=text] {
position: fixed;
bottom: 50px;
width: 100%;
}
button{
position: fixed;
bottom: 25px;
width: 100%;
}
</style>
<body>
<div class="container">
        {% for message in messages %}
            {{message.message}}
    <br/>
    <br/>
        {% endfor %}
</div>
<form method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Введите сообщение" name="msg" required autofocus>
    <button type="submit" class="btn btn-danger btn-block">Отправить</button>
</form>
</body>
</html>
{% endblock %}
