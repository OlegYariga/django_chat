<!DOCTYPE html>
{% extends 'header.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

.container{
    margin-left: auto;
    margin-right: auto;
    width: 30%;
}
input {
width: 100%;
}

</style>
<body>
<br/>
<br/>
<div class="container">
<form method="POST">
     {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Имя чата</label>
    <input  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите имя чата" required maxlength="20" name="title">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <button type="submit" class="btn btn-danger btn-block">Создать чат</button>
</form>
</div>


</body>
</html>
{% endblock %}
